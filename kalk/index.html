<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulacka</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="bar"></div>
      <div class="buttons">
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>.</button>
          <button class="zero">0</button>
        </div>
        <div class="operator-container">
          <div class="math-operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
          <div class="operators">
            <div class="special-operator">
              <button class="delete"><=</button>
              <button class="clear">C</button>
            </div>
            <div class="result-operator">
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS script -->
    <script src="./script.js"></script>
  </body>
</html>
